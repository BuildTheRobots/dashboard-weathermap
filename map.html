<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Weather Information Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            transition: transform 0.3s ease-in-out;
        }
        .header-hidden {
            transform: translateY(-100%);
        }
        #header-trigger {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            z-index: 49;
        }
        .map-container, .info-container {
            height: calc(100vh + 40px); /* Overspill to hide iframe bottom bar */
            min-height: 540px;
        }
        /* Custom scrollbar for the warnings feed */
        #warnings-container::-webkit-scrollbar {
            width: 8px;
        }
        #warnings-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #warnings-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #warnings-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style adjustments for warnings from RSS */
        #warnings-container strong {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body class="flex flex-col">

    <div id="header-trigger"></div>

    <header class="bg-white shadow-md w-full p-4">
        <h1 class="text-2xl font-bold text-gray-800 text-center">Live UK & Ireland Weather & Analysis</h1>
        <p class="text-center text-gray-500">Rainfall, Wind Speed & Forecast Data</p>
    </header>

    <main class="flex-grow">
        <div class="grid grid-cols-1 lg:grid-cols-5 h-full">
            
            <!-- Rain Map -->
            <div class="shadow-lg overflow-hidden relative lg:col-span-2">
                <div class="map-container h-full">
                    <iframe 
                        src="https://embed.ventusky.com/?p=55.2;-4.3;5&l=rain-1h" 
                        class="w-full h-full border-0" 
                        frameborder="0"
                        title="Ventusky Rainfall Map for UK & Ireland">
                    </iframe>
                </div>
                <h2 class="absolute top-0 left-0 right-0 text-lg font-semibold text-white bg-blue-900/50 p-2 text-center z-10">Rainfall (Next hour)</h2>
            </div>

            <!-- Wind Map -->
            <div class="shadow-lg overflow-hidden relative lg:col-span-2">
                <div class="map-container h-full">
                     <iframe 
                        src="https://embed.ventusky.com/?p=55.2;-4.3;5&l=wind-10m" 
                        class="w-full h-full border-0" 
                        frameborder="0"
                        title="Ventusky Wind Speed Map for UK & Ireland">
                    </iframe>
                </div>
                <h2 class="absolute top-0 left-0 right-0 text-lg font-semibold text-white bg-green-900/50 p-2 text-center z-10">Wind Speed (10m)</h2>
            </div>

            <!-- Information Column -->
            <div class="shadow-lg overflow-hidden bg-white info-container lg:col-span-1 relative">
                <div class="h-full flex flex-col">
                    <h2 class="text-lg font-semibold text-white bg-purple-600 p-2 text-center flex-shrink-0">Analysis & Forecasts</h2>
                    
                    <!-- Top section for Weather Warnings -->
                    <div class="flex-grow p-4 border-b flex flex-col">
                        <h3 class="text-md font-semibold text-center mb-2 text-gray-700 flex-shrink-0">UK Weather Warnings</h3>
                        <div id="warnings-container" class="w-full flex-grow rounded border p-2 overflow-y-auto bg-gray-50">
                            <!-- Warnings will be loaded here by JavaScript -->
                             <p class="text-gray-500 text-center">Fetching latest warnings...</p>
                        </div>
                    </div>
                    
                    <!-- Bottom section for the ducting map - now correctly positioned -->
                    <div class="absolute left-0 right-0 h-1/3 p-4 pt-0" style="bottom: 40px;">
                         <div class="relative h-full flex flex-col">
                            <h3 class="absolute top-0 left-0 right-0 z-10 text-md font-semibold text-white bg-black/50 text-center p-1">Tropospheric Ducting Forecast</h3>
                            <div class="flex-grow rounded-t border-t border-l border-r overflow-hidden" 
                                  style="background-image: url('https://www.dxinfocentre.com/tr_map/fcst/nwe006.png'); background-size: 190%; background-position: 30% 65%; background-repeat: no-repeat;"
                                  role="img"
                                  aria-label="Tropospheric Ducting Map for North-West Europe, cropped to UK and Ireland">
                            </div>
                            <div class="h-6 rounded-b border-b border-l border-r overflow-hidden flex-shrink-0" 
                                  style="background-image: url('https://www.dxinfocentre.com/tr_map/fcst/nwe006.png'); background-size: 190%; background-position: 79% 0%; background-repeat: no-repeat;"
                                  role="img"
                                  aria-label="Tropospheric Ducting Map Datestamp">
                            </div>
                         </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    
    <script>
        // Header hiding logic
        const header = document.querySelector('header');
        const headerTrigger = document.getElementById('header-trigger');
        const initialHideTimeout = setTimeout(() => {
            header.classList.add('header-hidden');
        }, 10000);
        headerTrigger.addEventListener('mouseenter', () => {
            header.classList.remove('header-hidden');
            clearTimeout(initialHideTimeout);
        });
        header.addEventListener('mouseleave', () => {
            header.classList.add('header-hidden');
        });

        // Weather Warning RSS Feed Logic
        function fetchWeatherWarnings() {
            const warningsContainer = document.getElementById('warnings-container');
            // Using a more reliable CORS proxy
            const feedUrl = 'https://www.metoffice.gov.uk/public/data/PWSCache/WarningsRSS/Region/UK';
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            
            fetch(proxyUrl + encodeURIComponent(feedUrl))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
                .then(data => {
                    warningsContainer.innerHTML = ''; // Clear the loading message
                    const items = data.querySelectorAll("item");
                    if (items.length === 0) {
                        warningsContainer.innerHTML = '<p class="text-gray-500 text-center">No active weather warnings.</p>';
                        return;
                    }

                    items.forEach(item => {
                        const title = item.querySelector("title").textContent;
                        const descriptionHTML = item.querySelector("description").textContent;
                        
                        // Determine warning color from the title
                        let bgColor = 'bg-gray-200';
                        let textColor = 'text-gray-800';
                        if (title.toLowerCase().includes('yellow')) { bgColor = 'bg-yellow-300'; }
                        if (title.toLowerCase().includes('amber')) { bgColor = 'bg-amber-400'; }
                        if (title.toLowerCase().includes('red')) { bgColor = 'bg-red-500'; textColor = 'text-white';}

                        const warningEl = document.createElement('div');
                        warningEl.className = `p-2 mb-2 rounded shadow-sm text-sm ${bgColor} ${textColor}`;
                        
                        // The description contains full HTML, including the title, so we use it directly.
                        warningEl.innerHTML = descriptionHTML;
                        
                        // Clean up: remove the link to the warnings guide if it exists
                        const link = warningEl.querySelector('a');
                        if (link) link.remove();

                        warningsContainer.appendChild(warningEl);
                    });
                })
                .catch(err => {
                    console.error("Error fetching weather warnings:", err);
                    warningsContainer.innerHTML = '<p class="text-red-500 text-center">Could not load weather warnings. Proxy may be down.</p>';
                });
        }

        // Fetch warnings on page load and then every 15 minutes
        fetchWeatherWarnings();
        setInterval(fetchWeatherWarnings, 15 * 60 * 1000);

    </script>

</body>
</html>
